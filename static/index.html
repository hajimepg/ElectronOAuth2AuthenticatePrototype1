<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="app">
            <input type="button" v-on:click="googleAuth" value="Google Auth">
            <p v-if="googleAccessToken !== ''">
                Google Access Token: {{ googleAccessToken }}
            </p>
            <p v-else-if="googleErrorMessage !== ''">
                Error: {{ googleErrorMessage }}
            </p>

            <input type="button" v-on:click="pocketAuth" value="Pocket Auth">
            <p v-if="pocketAccessToken !== ''">
                Pocket Access Token: {{ pocketAccessToken }}
            </p>
            <p v-else-if="pocketErrorMessage !== ''">
                Error: {{ pocketErrorMessage }}
            </p>

            <input type="button" v-on:click="twitterAuth" value="Twitter Auth">
            <p v-if="twitterAccessToken !== ''">
                Twitter Access Token: {{ twitterAccessToken }}<br />
                Twitter Access Token Secret: {{ twitterAccessTokenSecret }}
            </p>
            <p v-else-if="twitterErrorMessage !== ''">
                Error: {{ twitterErrorMessage }}
            </p>
        </div>
        <script src="../dist/renderer/bundle.js"></script>
    </body>
</html>
